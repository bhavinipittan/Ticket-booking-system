<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <title>Landing Page | MJSTK</title>
        
        <link rel="stylesheet" href="style.css">

        <!-- GOOGLE FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Oswald:300,400,500,600,700&display=swap" rel="stylesheet">

      </head>

<body>
    <!-- ===============NAVBAR=============== -->
    <nav class="navbar">
        <div class="menu">
            <i class="fas fa-bars"></i>
        </div>

        <div class="logo">
            <i class="fas fa-crown"></i>
            <span class="logo-text">mjstk</span>
        </div>

        <div class="search">
            <i class="fas fa-search"></i>
        </div>

        <div class="cart">
            <i class="fas fa-shopping-bag"></i>
        </div>

        <div class="profile-pic">
            <img src="profile-pic.jpg" alt="Photo by Axel Eres on Unsplash">
        </div>
    </nav>


    <!-- ===============MAIN SECTION=============== -->
   
    <div class="main">
        <div class="split left">
            <i class="fas fa-chevron-left"></i>
            <img src="flight.jpg" style="width: 100%; height: 100%; object-fit: cover;"> <!-- adjust image size -->
            <div class="text">
                <h1 class="title" style="font-size: 25px; font-weight: bold; color: #fafafa;">Flight Tickets</h1> <!-- adjust title size, make bold, and change text color to black -->
                <p class="subtitle" style="font-size: 50px; font-weight: bold; color: #ffffff;"><em>The Complete<br> Air Experience...</em></p> <!-- adjust subtitle size, make bold, and change text color to black -->
                <br>
                <p class="desc" style="font-size: 18px; font-weight: bold; color: #ffffff;">Enjoy the best flights for the best price!</p> <!-- adjust description size, make bold, and change text color to black -->
                <a href="discover-more/index.html">
                    <button class="button" style="color: #ffffff;"> <!-- change button text color to black -->
                        **Discover More** <!-- make button text bold -->
                        <i class="fas fa-long-arrow-alt-right"></i>
                    </button>
                </a>
            </div>
        </div>
        <div class="split right">
            <i class="fas fa-chevron-right"></i>
            <img src="train.jpg" style="width: 100%; height: 100%; object-fit: cover;"> <!-- adjust image size -->
            <div class="text">
                <h1 class="title" style="font-size: 25px; font-weight: bold; color: #ffffff;">Train Tickets</h1> <!-- adjust title size, make bold, and change text color to black -->
                <p class="subtitle" style="font-size: 50px; font-weight: bold; color: #ffffff;"><em>The Complete<br> Rail Experience...</em></p> <!-- adjust subtitle size, make bold, and change text color to black -->
                <br>
                <p class="desc" style="font-size: 18px; font-weight: bold; color: #ffffff;">Enjoy the best Trains for the best price!</p> <!-- adjust description size, make bold, and change text color to black -->
                <a href="discover-more/index.html">
                    <button class="button" style="color: #ffffff;"> <!-- change button text color to black -->
                        **Discover More** <!-- make button text bold -->
                        <i class="fas fa-long-arrow-alt-right"></i>
                    </button>
                </a>
            </div>
        </div>
    </div>

    <!-- ===============PAGE-NAVIGATION SELECTOR=============== -->
    <div class="page-chevron">
        <div class="page-indicator">
          <span>01</span>06
        </div>
        <div class="chevronLR">
            <i class="fas fa-chevron-left"></i>
            <i class="fas fa-chevron-right"></i>
        </div>
      </div>


    <!-- SCRIPT CDNs -->
    <!-- FONTAWESOME -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"></script>

    <!-- JAVASCRIPT -->
    <script src="script.js"></script>

</body>
</html>
